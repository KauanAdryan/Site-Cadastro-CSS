<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <header class="d-flex justify-content-center gap-3 p-3">
        <a href="index.html" class="bh">Cadastrar</a>
        <button class="bh">Exibir Dados</button>
    </header>
    <div class="container mt-5">
        <h2 class="text-center">Dados Cadastrados</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kauan</td>
                    <td>kauan.cassia@alunos.sc.senac.br</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>wdawdawd</td>
                    <td>kauan.cassia@alunos.sc.senac.br</td>
                    <td>18</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function carregarDados() {
            let tabela = document.getElementById("tabela");
            let dados = JSON.parse(localStorage.getItem("cadastros")) || [];

            dados.forEach(pessoa => {
                let linha = tabela.insertRow();
                linha.insertCell(0).textContent = pessoa.nome;
                linha.insertCell(1).textContent = pessoa.email;
                linha.insertCell(2).textContent = pessoa.idade;
            });
        }

        window.onload = carregarDados;
    </script>
</body>
</html>

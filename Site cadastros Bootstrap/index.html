<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="d-flex justify-content-center gap-3 p-3">
        <button class="bh">Cadastrar</button>
        <a href="index2.html" class="bh">Exibir Dados</a>
    </header>

    <div class="container mt-5 bg-light p-4">
        <h2 class="text-center">Formulário de Cadastro</h2>
        <form id="formCadastro">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade:</label>
                <input type="number" id="idade" class="form-control">
            </div>
        </form>
        <div class="d-flex gap-2">
            <button class="button-l" onclick="limparFormulario()">Limpar</button>
            <button class="button-c" onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

    <script>
        function limparFormulario() {
            document.getElementById("formCadastro").reset();
        }

        function cadastrar() {
            let nome = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let idade = document.getElementById("idade").value;

            if (!nome || !email || !idade) {
                alert("Preencha todos os campos!");
                return;
            }

            let dados = JSON.parse(localStorage.getItem("cadastros")) || [];
            dados.push({ nome, email, idade });
            localStorage.setItem("cadastros", JSON.stringify(dados));

            alert("Cadastro realizado com sucesso!");
            window.location.href = "index2.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            let btnCadastrar = document.querySelector(".bh:nth-of-type(2)");
            if (btnCadastrar) {
                btnCadastrar.addEventListener("click", cadastrar);
            }
        });
    </script>
</body>
</html>
